<h1>Welcome! </h1>

<div class="play-container"> 
    <p>You've clicked on <span (click)="countClick()">this</span> {{clickCounter}} times.</p>
    
</div>

<div class="play-container" [ngClass] = 'setClasses()' > 
<p>
    <input type="text" [(ngModel)]='name'>
    <br>
    <strong>You Said: </strong> {{ name }}
</p>
</div>

<div class="play-container"> 
    <ng-template [ngIf]="clickCounter>4" [ngIfElse] = 'none'> 
        <p>The Click Counter is greater than 4</p>
    </ng-template>

    <ng-template #none> 
        <p>The Click Counter is not greater than 4</p>
    </ng-template>
    </div>
